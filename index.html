<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/864a6dff14.js" crossorigin="anonymous"></script>
  <script src="./src/main.js" type="module" defer></script>
  <!-- <script src="./src/bg.js" defer></script> -->
  <script src="./src/profile.js" defer></script>
  <!-- <script src="./src/date-time.js" defer></script> -->
  <script src="./src/weather.js" defer></script>
  <script src="./src/claculator.js" defer></script>
  <script src="./src/drawing-pad.js" defer></script>
  <script src="./src/todo.js" defer></script>

  <link rel="stylesheet" href="./style/style.css">
  <title>CUBE</title>
</head>
<body>
  <img class="bg__ball" src="./img/bg-balls.png"></img>
  <main class="desk">
    <header>
      <img src="./img/logo.svg" alt="logo" class="logo">
    </header>
    <section class="desk__board">
      <section class="desk__left">
        <div class="profile">
          <div class="img__upload">
            <div class="img__edit">
              <input
                type='file'
                id="imgInput"
                accept=".png, .jpg, .jpeg"/>
              <label for="imgInput" class="img__input">
                <i class="fas fa-plus"></i>
              </label>
            </div>
            <div class="img__preview"></div>
          </div>
          <form class="login__form">
            <input
              required
              type="text"
              maxlength="10"
              placeholder="Your name"
              class="login__input">
          </form>
        </div>
        <div class="get__date_time">
          <span class="date"></span>
          <span class="time"></span>
        </div>
        <div class="get__weather">
          <div class="temperture">
            <span class="locate">--</span>
            <span class="temp">--</span>
          </div>
          <div class="weather">
            <span class="wea__text">--</span>
            <span class="wea__icon">
            </span>
          </div>
        </div>
        <div name="calc" class="calculator">
          <div class="value">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
          <span data-all-clear class="btn wide-btn bor-t bor-r">AC</span>
          <span data-delete class="btn bor-t bor-r">DEL</span>
          <span data-operator class="btn bor-t">รท</span>
          <span data-number class="bor-t bor-r">7</span>
          <span data-number class="bor-t bor-r">8</span>
          <span data-number class="bor-t bor-r">9</span>
          <span data-operator class="btn bor-t">*</span>
          <span data-number class="bor-t bor-r">4</span>
          <span data-number class="bor-t bor-r">5</span>
          <span data-number class="bor-t bor-r">6</span>
          <span odata-operator class="btn bor-t">-</span>
          <span data-number class="bor-t bor-r">1</span>
          <span data-number class="bor-t bor-r">2</span>
          <span data-number class="bor-t bor-r">3</span>
          <span data-operator class="btn bor-t">+</span>
          <span data-number class="l-radius bor-t bor-r">0</span>
          <span data-number class="bor-t bor-r">.</span>
          <span data-equal class="r-radius btn wide-btn bor-t">=</span>
        </div> 
      </section>
      <section class="desk__middle">
        <canvas class="jsCanvas"></canvas>
        <section class="controls">
          <div class="control__left">
            <button class="jsMode">Fill</button>
            <button class="jsEraser">Eraser</button>
            <button class="jsReset">Reset</button>
            <button class="jsSave">Save</button>
          </div>
          <div class="control__right">
            <div class="controls__colors">
              <div
                class="jsColor controls__color"
                style="background-color: #ff8f8f;">
              </div>
              <div
                class="jsColor controls__color"
                style="background-color: #ffb967;">
              </div>
              <div
                class="jsColor controls__color"
                style="background-color: #98ea7b;">
              </div>
              <div
                class="jsColor controls__color"
                style="background-color: #82c3ff;">
              </div>
              <div
                class="jsColor controls__color"
                style="background-color: #b69df6;">
              </div>
              <div
                class="jsColor controls__color"
                style="background-color: #555;">
              </div>
            </div>
            <div class="controls__range">
              <input
                type="range"
                class="jsRange"
                min="0.1"
                max="5"
                value="2.5" 
                step="0.1">
            </div>
          </div>
        </section>
      </section>
      <section class="desk__right">
        <form class="todo__form">
          <input
            type="text"
            placeholder="Write to do and press Enter">
        </form>
        <ul class="todo__list"></ul>
      </section>
    </section>
  </main>
</body>
</html>
