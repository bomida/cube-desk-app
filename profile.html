<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/864a6dff14.js" crossorigin="anonymous"></script>

  <title>Document</title>

  <style>
    .profile {
      /* width: 200px; */
      padding: 20px;
      display: flex;
      align-items: center;
      border-radius: 10px;
      background: #eee;
    }

    .img__upload {
      position: relative;
      max-width: 60px;
    }

    .img__upload .img__edit {
      position: absolute;
      z-index: 1;
    }

    .img__upload .img__edit input {
      display: none;
    }

    .img__upload .img__edit label {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      background-color: bisque;
      transition: .2s ease;
    }

    .img__upload .img__preview {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
    }

    .img__upload .img__preview > img {
      width: 100%;
      height: 100%;
      border-radius: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .fas {
      font-size: 26px;
      color: #555;
      cursor: pointer;
      transition: .2s ease;
    }

    .fas:hover {
      transform: rotate(90deg);
    }

    .login__input {
      all: unset;
      display: inline-block;
      width: 120px;
      padding: 5px;
      margin-left: 10px;
      font-size: 20px;
      color: #222;
    }

    .login__input::placeholder {
      font-size: 20px;
    }

    .login__name {
      display: inline-block;
      margin-left: 10px;
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="profile">
    <div class="img__upload">
      <div class="img__edit">
        <input
          type='file'
          id="imgInput"
          accept=".png, .jpg, .jpeg, .gif"/>
        <label for="imgInput" class="img__input">
          <i class="fas fa-plus"></i>
        </label>
      </div>
      <div class="img__preview"></div>
    </div>
    <form class="login__form">
      <input
        required
        type="text"
        maxlength="10"
        placeholder="Your name"
        class="login__input">
    </form>
  </div>
  <script>
    // load Img
const imgInput = document.querySelector('#imgInput');
const imgInputLabel = document.querySelector('.img__input');
const plusIcon = document.querySelector('.fas');
const imgPreview = document.querySelector('.img__preview');

// saved Name
const loginForm = document.querySelector('.login__form');
const loginThumbnail = document.querySelector('.login__thumb');
const loginInput = document.querySelector('.login__input');
const loginName = document.querySelector('.login__name');

// keyword
const IMGDATA_KEY = 'profile_img';
const USERNAME_KEY = 'username';
const HIDE_CLASSNAME = 'hide';

// UserImg
function onLoadImg() {
  console.log(imgInput.files);
  const reader = new FileReader();
  reader.onload = () => {
    localStorage.setItem(IMGDATA_KEY, reader.result);
    const img = new Image();
    img.setAttribute('id', 'imgPreview');
    img.src = reader.result;
    imgPreview.appendChild(img);
  }
  reader.readAsDataURL(imgInput.files[0]);
}

function prinImg(savedImgData) {
  imgPreview.innerHTML = `<img src="${savedImgData}" alt="thumbnail">`;
  imgInputLabel.style.visibility = 'hidden';
  plusIcon.style.visibility = 'hidden';
}
const savedImgData = localStorage.getItem(IMGDATA_KEY);

// UserName
function onLoginSubmit(event) {
  event.preventDefault();
  loginInput.classList.add(HIDE_CLASSNAME);
  const username = loginInput.value;
  localStorage.setItem(USERNAME_KEY, username);
  printUsername(username);
}

function printUsername(username) {
  loginForm.innerHTML = `
    <span class="login__name">${username}</span>`;
}

const savedUsername = localStorage.getItem(USERNAME_KEY);

if (savedUsername === null) {
  loginForm.addEventListener('submit', onLoginSubmit);
} else {
  printUsername(savedUsername);
}

if (savedImgData === null) {
  imgInput.addEventListener('change', onLoadImg);
} else {
  prinImg(savedImgData);
}
  </script>
</body>
</html>
